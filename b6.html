<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let arr = [1, '-', 2, 3, 4, 3, '-', 4, 5, '-']
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i]='_';
    }
    }  document.write(arr)

</script>
</body>
</html>
