<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình để đếm số từ trong một chuỗi
    // let string= prompt('viết vào đây');
    // console.log(string.length)

    let arr=[1,2,3,'d','m','s',1,2];
    let count=0;
    for (let i=0;i<arr.length;i++){
        if (isNaN(arr[i])){
            count+=1;
        }
    }document.write(count)
</script>
